<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <h3 class="header__title">Ручная печать чека</h3>
      <button class="header__btn btn">Добавить</button>
    </header>
  </div>

  <section class="section">
    <form action="" class="form">
      <div class="section__item section__item-sum">
        <div class="border">
          <span class="sum-title gray">Итого</span><br>
          <span class="code-rubl gray">&#8381;</span>
          <span class="general-sum gray" id="general-sum">35</span>
        </div>
      </div>
      <div class="section__item section__item-email">
        <span class="email-title"></span>
        <input type="email" class="input-email" id="email-input" placeholder="E-mail для отправки чека">
      </div>
      <button class="form__btn" btn id="form__btn-submit">Напечатать</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
